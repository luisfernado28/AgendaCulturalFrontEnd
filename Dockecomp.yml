# Please refer https://aka.ms/HTTPSinContainer on how to setup an https developer certificate for your ASP .NET Core service.

version: '3.4'

services:
  mongodb:
    image : mongo:latest
    networks:
        - agendacultural_project   
    container_name: mongodbagendacultural
    volumes:
        - mongodatabase:/data/db
    ports:
        - 27017:27017
    restart: unless-stopped
  eventsapi: agendaculturalcontainerregistry.azurecr.io/eventsapi:latest
    image: myregistry.azurecr.io/samples/nginx
    networks:
        - agendacultural_project 
    container_name: eventsapi
    ports:
        - 5000:5000
    depends_on:
            - mongodb
  agendacultural:
    image: agendaculturalcontainerregistry.azurecr.io/reactagenda:1.0
    ports:
      - 3000:3000
volumes:
  mongodatabase:
networks:
    agendacultural_project: 
      
