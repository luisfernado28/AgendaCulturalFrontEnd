# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- release

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '99ed89d0-daae-446c-aafa-cc688ddaa4bf'
  imageRepository: 'reactagenda'
  containerRegistry: 'agendaculturalcontainerregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  REACT_APP_EVENTS_API: 'http://40.71.89.253:5000/v1.0'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
  - deployment: VMDeploy
    displayName: web
    pool:
      vmImage: $(vmImageName)
    environment:
      name: 'ubuntuVM'
      resourceName: 'ubuntuVM'
      resourceType: VirtualMachine
      tags: ubuntu
    strategy:
      runOnce:
        deploy:
          steps:
          - script: echo my first deployment